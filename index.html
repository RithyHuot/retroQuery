<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/style.css">
    <link rel="icon" href="assets/todo.png" type="image/x-icon"/>
    <script src="lib/lib.rQuery.js" type="text/javascript"> </script>
    <script src="lib/js.rQuery.js" type="text/javascript"> </script>
    <title>Todo Lists</title>
  </head>
  <body>
    <div class='left'>
      <div class='container'>
        <h1>Todo Lists</h1>
        <label for='listItem'>New List Item</lable>
          <br>
          <input id='listItem' type="text" class='userInput'></Input>
          <button class='addListItem'> Add Item </button>
          <ol class='list'>
          </ol>
          <button class='removeListItem'> Clear List </button>
        </div>
        <div class='city-data'>
          <div class='location-info'>
            Location need to be enabled
          </div>
          <div class='weather-data'>
            <h2 class='current-city'>Current City</h2>
            <h2 class='current-weather'> Current weather</h2>
            <h2 class='temp'>Current Temperature</h2>
            <h2 class='min-temp'>Min Temperature</h2>
            <h2 class='max-temp'>Max Temperature</h2>
            <h2 class='humidity'>Humidity</h2>
          </div>
          <button class='get-weather'> Get Local Weather </button>
        </div>
    </div>

    <div class='gif-container'>
      <div class='gif'>
      </div>
      <div class='gify-button'>
        <button class='get-gify'> Get GIFs </button>
        <button class='clear-gify'> Clear GIFS </button>
      </div>
   </div>
  </body>
</html>
